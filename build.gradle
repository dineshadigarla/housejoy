plugins {
	id 'org.springframework.boot' version '2.2.1.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	compile('org.springframework.boot:spring-boot-starter-data-jpa:2.2.2.RELEASE')
	compile('org.projectlombok:lombok:1.18.10')
	compile('mysql:mysql-connector-java:8.0.18')
	compile('org.apache.commons:commons-dbcp2:2.7.0')
	 compile('com.fasterxml.jackson.core:jackson-databind:2.7.5')
    compile('com.fasterxml.jackson.core:jackson-annotations:2.7.5')
    compile('com.fasterxml.jackson.core:jackson-core:2.7.5')
}

test {
	useJUnitPlatform()
}
